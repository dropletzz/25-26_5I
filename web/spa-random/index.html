<!-- una semplice SPA (Single Page Application) che utilizza una API pubblica -->
<html>
    <head>
    </head>

    <body>
        <img id="img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.LvkRLCqjbi4eEPoq9tblFwHaFl%3Fpid%3DApi&f=1&ipt=8e0bcd780415d00bb10ccf7b0794b140eea8327fe53ecf080eb80aa4e2802b90&ipo=images" alt="">
        <button id="btn">Sorprendimi</button>
        <script>
            const btn = document.getElementById("btn");
            const img = document.getElementById("img")

            btn.addEventListener("click", async () => {
                const data = await getImage();
                img.src = data.image;
            });

            async function getImage() {
                const response = await fetch("https://aes.shenlu.me/api/v1/random")
                const responseBody = await response.json();
                return responseBody;
            }
        </script>
    </body>
</html>
